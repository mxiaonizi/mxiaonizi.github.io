<!DOCTYPE>
<html>
  <head>
    <base href="<%=basePath%>">    
    <title>药品管理</title>
  <meta charset="utf-8" />
	<meta name="pragma" content="no-cache">
	<meta name="cache-control" content="no-cache">
	<meta name="expires" content="0">    
	<meta name="keywords" content="keyword1,keyword2,keyword3">
	<meta name="description" content="This is my page">
    
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../../css/statistics.css"/>
    <link rel="stylesheet" href="../../css/page.css"/>    
    <!-- 公共  -->
	<script type="text/javascript" src="../../js/common.js"></script>        
	<link rel="stylesheet" href="../../css/common.css" />	
  </head>  
  <body>
  <div class="content">
     <div class="leftBox condition">
	     	<div class="seleBox"><span>筛选条件</span></div>
	        <div class="choose-conditions muban-list">
	            <form action="prestat/getPreStatByOrder?Search=1" method="post" id="fm" name="fm">
	                <ul>
	                    <li class="select-box">
	                        <span>就诊开始：</span><input class="laydate-icon" id="start" name="BeginDate" value=""/>
	                    </li>
	                    <li class="select-box">
	                        <span>就诊结束：</span><input class="laydate-icon" id="end" name="EndDate" value=""/>
	                    </li>
	                    <li class="select-box">
	                        <span>排序：</span><select name="SortType">
	                        	<option value="">请选择</option>
	                        	<option value="1" <c:if test="${SortType eq 1}">selected</c:if> >订单数目由多到少</option>
	                        	<option value="2" <c:if test="${SortType eq 2}">selected</c:if> >订单数目由少到多</option>
	                        	<option value="3" <c:if test="${SortType eq 3}">selected</c:if> >处方总价由多到少</option>
	                        	<option value="4" <c:if test="${SortType eq 4}">selected</c:if> >处方总价由少到多</option>
	                        	<option value="5" <c:if test="${SortType eq 5}">selected</c:if> >订单均价由多到少</option>
	                        	<option value="6" <c:if test="${SortType eq 6}">selected</c:if> >订单均价由少到多</option>
	                        	<option value="7" <c:if test="${SortType eq 7}">selected</c:if> >优力平占比由高到低</option>
	                        	<option value="8" <c:if test="${SortType eq 8}">selected</c:if> >优力平占比由低到高</option>
	                        	<option value="9" <c:if test="${SortType eq 9}">selected</c:if> >帅泰占比由高到低</option>
	                        	<option value="10" <c:if test="${SortType eq 10}">selected</c:if> >帅泰占比由低到高</option>
	                        	<option value="11" <c:if test="${SortType eq 11}">selected</c:if> >帅舒占比由高到低</option>
	                        	<option value="12" <c:if test="${SortType eq 12}">selected</c:if> >帅舒占比由低到高</option>
	                        </select>
	                    </li>
	                    <li class="select-box">
	                        <span>医院：</span><input type="hidden" id="saveID" value="${HospitalID}"><select name="HospitalID" id="HospitalID">
	                        	<option value="">请选择</option>
	                        </select><input type="hidden" name="HospitalName" value="${HospitalName}">
	                    </li>
	                    <li class="select-box">
	                        <span>医生：</span><input type="hidden" value="${DoctorID}"><select name="DoctorID" id="DoctorID">
	                        	<option value="">请选择</option>
	                        </select><input type="hidden" name="DoctorName" value="${DoctorName}">
	                    </li>
	                    <li class="btn-box select-box">
	                        <button type="button" class="handleButton" id="searchData">查询</button>
	                    </li>                     
	                </ul>
	            </form>
	        </div>
     </div><!-- 取消空白文本
  --><div class="rightBox condition">
     	<div class="seleBox"><span>统计结果</span></div>
     	<ul class="presSta">
     		<li>处方总价：<span>AllPrePrice</span></li>
     		<li>订单总数：<span>AllPreCount</span></li>
     		<li>订单均价：<span>AllPreAvgPrice</span></li>
     	</ul>
    </div>
     <div class="table-box">
            <table class="table table-bordered">
                <thead><tr>
                <th>医生姓名</th>
                <th>医院（诊区）</th>
                <th>订单数目</th>
                <th>处方总价</th>
                <th>订单均价</th>
                <th>处方详情</th></tr></thead>
                <tbody>
                <c:forEach items="${ListInfo}" var="item">
                <tr>                  
                    <td>doctorName</td>
                    <td>hospitalName</td>
                    <td>preCount</td>
                    <td>preTotalPrice</td>
                    <td>preAvgPrice</td>
                    <td><button class="showOrder" data-url="${pageContext.request.contextPath}/${item.value.preListURL}">查看详情</button></td>                    
                </tr>
                </c:forEach>
                </tbody>
            </table>
           <div class="lepu-m-page">
			</div>
        </div>
    </div>
    
    
    
    <script src="../../laydate/laydate.js"></script>
    <script src="../../js/layer/layer.js"></script>    
    <script> 
    </script> 
    <script src="../../js/statistics.js"></script> 
  </body>
</html>
