<!DOCTYPE>
<html>
  <head>
  <title>药品管理</title>
  <meta charset="UTF-8">
	<meta name="pragma" content="no-cache">
	<meta name="cache-control" content="no-cache">
	<meta name="expires" content="0">    
	<meta name="keywords" content="keyword1,keyword2,keyword3">
	<meta name="description" content="This is my page">
    
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../../css/statistics.css"/>
    <link rel="stylesheet" href="../../css/page.css"/>    
    <!-- 公共  -->
	<script type="text/javascript" src="../../js/common.js"></script>        
	<link rel="stylesheet" href="../../css/common.css" />	
  </head>  
  <body>
  <div class="content">
     <div class="leftBox condition">
	     	<div class="seleBox"><span>筛选条件</span></div>
	        <div class="choose-conditions muban-list">
	            <form action="prestat/getPreStat?Search=1" method="post" id="fm" name="fm">
	                <ul>
	                    <li class="select-box">
	                        <span>就诊开始：</span><input class="laydate-icon" id="start" name="BeginDate" value=""/>
	                    </li>
	                    <li class="select-box">
	                        <span>就诊结束：</span><input class="laydate-icon" id="end" name="EndDate" value=""/>
	                    </li>
	                    <li class="select-box">
	                        <span>排序：</span><select name="SortType">
	                        	<option value="">请选择</option>
	                        	<option value="1">处方数目由多到少</option>
	                        	<option value="2">处方数目由少到多</option>
	                        	<option value="3">处方总价由多到少</option>
	                        	<option value="4">处方总价由少到多</option>
	                        	<option value="5">处方均价由多到少</option>
	                        	<option value="6">处方均价由少到多</option>
	                        	<option value="7">优力平占比由高到低</option>
	                        	<option value="8">优力平占比由低到高</option>
	                        	<option value="9">帅泰占比由高到低</option>
	                        	<option value="10">帅泰占比由低到高</option>
	                        	<option value="11">帅舒占比由高到低</option>
	                        	<option value="12">帅舒占比由低到高</option>
	                        </select>
	                    </li>
	                    <li class="select-box">
	                        <span>医院：</span><input type="hidden" id="saveID" value="${HospitalID}"><select name="HospitalID" id="HospitalID">
	                        	<option value="">请选择</option>
	                        </select><input type="hidden" name="HospitalName" value="${HospitalName}">
	                    </li>
	                    <li class="select-box">
	                        <span>医生：</span><input type="hidden" value="${DoctorID}"><select name="DoctorID" id="DoctorID">
	                        	<option value="">请选择</option>
	                        </select><input type="hidden" name="DoctorName" value="${DoctorName}">
	                    </li>
	                    <li class="btn-box select-box">
	                        <button type="button" class="handleButton" id="searchData">查询</button>
	                    </li>                     
	                </ul>
	            </form>
	        </div>
     </div><!-- 取消空白文本
  --><div class="rightBox condition">
     	<div class="seleBox"><span>统计结果</span></div>
     	<ul class="presSta">
     		<li>处方总价：<span><!--${DetailInfo.AllPrePrice}--></span></li>
     		<li>处方总数：<span><!--${DetailInfo.AllPreCount}--></span></li>
     		<li>处方平均价：<span><!--${DetailInfo.AllPreAvgPrice}--></span></li>
     	</ul>
    </div>
     <div class="table-box">
            <table class="table table-bordered">
                <thead><tr>
                <th>医生姓名</th>
                <th>医院（诊区）</th>
                <th>处方数目</th>
                <th>处方总价</th>
                <th>处方均价</th>
                <th>处方详情</th></tr></thead>
                <tbody>
                <c:forEach items="${ListInfo}" var="item">
                <tr>                  
                    <td>doctorName</td>
                    <td>hospitalName</td>
                    <td>preCount</td>
                    <td>preTotalPrice</td>
                    <td>preAvgPrice</td>                    
                    <td><button class="showOrder" data-url="${pageContext.request.contextPath}/${item.value.preListURL}">查看详情</button></td>                    
                </tr>
                </c:forEach>
                </tbody>
            </table>
           <div class="lepu-m-page">
			</div>
        </div>
    </div>
    
    
    
    <script src="../../laydate/laydate.js"></script>
    <script src="../../js/layer/layer.js"></script>    
    <script>    
     /*var dataSet=${ListInfo};  */   
    </script> 
    <script src="../../js/statistics.js"></script> 
  </body>
</html>
