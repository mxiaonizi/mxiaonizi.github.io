        function addTab(title, url){
            if ($('#sub-page').tabs('exists', title)){

                var content = '<iframe class="tabIframe" scrolling="scroll" frameborder="0"  src="'+url+'"></iframe>';
                $('#sub-page').tabs('add',{
                    title:title,
                    content:content,
                    closable:true
                });

                var rhH = $(".right-head").height();

        function getDate(){
