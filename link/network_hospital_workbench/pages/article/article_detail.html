
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>公告详情</title>
    <meta charset="utf-8" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/osms_base_161101.css" />
		<link rel="stylesheet" href="../../css/notice.css" />
		
		<link href="../../js/umeditor1_2_2-utf8-jsp/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
		
		<style>
			.Wdate{
				border-color: #ccc;
			}
			.edui-container{
				margin: -22px 0 0 73px;
			}
		</style>
  </head>
  
  <body>
    <div class="container">
		<form id="Iform" method="post" action="${pageContext.request.contextPath}/nhArticle/update">
			<header>
				<h2 class="title">公告详情</h2>
			</header>
			<div class="main clearfix">
					<input type="hidden" id="articleDetail" value='${articleDetail }'/>
		            <input type="hidden" id="articleID" name="articleID" value="${articleDetail.ArticleID }"/>
		            <input type="hidden" id="targetID" name="targetID" value="${articleDetail.TargetID }"/>
		            <input type="hidden" id="targetName" name="targetName" value="${articleDetail.TargetName }"/>
					<ul class="left fl">
						<li>
							<span class="label">标题：</span>
							<input type="text" name="articleTitle" class="notice_title edit" placeholder="30字之内" maxlength="30" value="${articleDetail.ArticleTitle }" />
							<span class="read">${articleDetail.ArticleTitle }</span>
						</li>
						<li>
							<span class="label">发布时间：</span>
							<input type="text" name="publishDate"  class="Wdate timeSet edit" onfocus="WdatePicker({minDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="${articleDetail.PublishDate }" />
							<span class="read">${articleDetail.PublishDate }</span>
						</li>
						<li>
							<span class="label">封面图：</span>
							<input type="hidden" id="cover" name="cover" value="${articleDetail.Cover }">
							<input type="file" class="file edit" id="file" />
							<div class="showImg">
								<img class="edit" src="../../../../images/figure.png" />
								<img class="read" src="../../../../images/figure.png	"  />
							</div>
						</li>
						<li>
							<span class="label">文章类型：</span>
							<select name="linkTargetType" class="edit">
								<option value="">--请选择--</option>
								<option value="0" <c:if test="${articleDetail.LinkTargetType == 0}">selected</c:if>>不可点击</option>
								<option value="-1" <c:if test="${articleDetail.LinkTargetType == -1}">selected</c:if>>默认文本</option>
							</select>
							<span class="read">
							<c:if test="${articleDetail.LinkTargetType == 0}">不可点击</c:if>
                       		<c:if test="${articleDetail.LinkTargetType == -1}">默认文本</c:if>
							</span>
						</li>
					</ul>
					<div class="right fl">
						<div class="searchType"  id="isCityCond">
							<span>省市/药店：</span><span class="read">
									省市区
								<!--<c:if test="${articleDetail.AreaType == 1}">省市区</c:if>
	           		<c:if test="${articleDetail.AreaType == 2}">药店</c:if>
	           		<c:if test="${articleDetail.AreaType == 3}">全国</c:if>-->
							</span>
							<input type="radio" class="radio" name="areaType"  id="check-1" value="1" checked="checked" hidden /><label for="check-1" class="edit">省市区</label>
							<input type="radio" class="radio" name="areaType"  id="check-2" value="2" hidden /><label for="check-2" class="edit">选药店</label>
							<input type="radio" class="radio" name="areaType"  id="check-3" value="3" hidden /><label for="check-3" class="edit">全国</label>
						</div>
						<div id="choice" class="choice">
							<ul class="list">
								<div style="margin-bottom:10px;">
									<select id="loc_province" style="width:100px; height: 25px;"></select>
									<select id="loc_city" style="width:100px;  height: 25px; margin-left:10px"></select>
									<select id="loc_town" style="width:100px;  height: 25px; margin-left:10px"></select>
									<span class="add">添加</span>
								</div>
								
							</ul><!--所在地-->
						</div>
						<div id="choice2" class="choice">
							<ul class="list2">
								<li class="listLi2" SelectState="false">
									<span>选药店：</span><input type="text" class="pharmacy" oninput="fuzzySearchInstitution(this)" placeholder="输入药店名称，选择药店进行搜索" data-instName="" data-instID="" /><span class="delete2">删除</span>
									<ul class="dropDown" style="display:none"></ul>
								</li>
							</ul><!--药品搜索-->
							<span class="addInst" onclick="addInstitution()">添加</span>
						</div>
						<div id="choice3" class="choice"></div>
						<ul class="read city_inst" style="text-indent: 2em;">
							<c:forEach items="${articleDetail.TargetNameList }" var="item">
								<li>
									<span>${item }</span>
								</li>
							</c:forEach>
						</ul>
						<div>
							<span>服务站类型：</span>
							<select class="edit" name="institutionType">
								<option value="0" <c:if test="${articleDetail.InstitutionType == 0}">selected</c:if>>全部</option>
								<option value="2" <c:if test="${articleDetail.InstitutionType == 2}">selected</c:if>>药店</option>
								<option value="8" <c:if test="${articleDetail.InstitutionType == 8}">selected</c:if>>诊所</option>
							</select>
							<span class="read">
							   <c:if test="${articleDetail.InstitutionType == 0}">全部</c:if>
		                       <c:if test="${articleDetail.InstitutionType == 2}">药店</c:if>
		                       <c:if test="${articleDetail.InstitutionType == 8}">诊所</c:if>
							</span>
						</div>
					</div>
					
				
			</div>
			<div class="text">
				<span>文章正文：</span>
			</div>
			<script id="UMeditor"  type="text/plain" name='articleContent' style="width: 960px;height: 400px;">
				${articleDetail.ArticleContent}
			</script>
			</form>
			<auth:authTag authId="47">
			<div class="btns">
				<input type="submit" class="modify" isEdit="false" value="修改" />
			</div>
			</auth:authTag>
		</div>
		
		<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../../js/layer/layer.js"></script>
		<!--日期控件-->
		<script src="../../js/My97DatePicker/WdatePicker_161206.js"></script>
		<!--地区-->
		<script src="../../js/common2/area.js"></script>
		<script src="../../js/common2/location.js"></script>
		<script src="../../js/common2/select2.js"></script>
		<script src="../../js/common2/select2_locale_zh-CN.js"></script>
		<link href="../../js/common2/select2.css" rel="stylesheet"/>
		
	   	<script type="text/javascript" src="../../js/umeditor1_2_2-utf8-jsp/umeditor.config.js"></script>
	    <script type="text/javascript" src="../../js/umeditor1_2_2-utf8-jsp/umeditor.min.js"></script>
	    <script type="text/javascript" src="../../js/umeditor1_2_2-utf8-jsp/lang/zh-cn/zh-cn.js"></script>
		
		<script src="../../js/notice.js"></script>
		<script src="../../js/notice_detail.js"></script>
		<script>
			<!--实例化编辑器-->
			var um=UM.getEditor("UMeditor").setDisabled();

		</script>
		
	</body>
</html>
